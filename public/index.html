<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="If you received a notice or a summons after March 27, you may qualify for protection under the CARES act."
    />

    <!-- Favicon stuffs -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png?v=2" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png?v=2" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png?v=2" />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest?v=2" />
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg?v=2" color="#5bbad5" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=2" />
    <meta name="msapplication-TileColor" content="#00aba9" />
    <meta name="theme-color" content="#ffffff" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- OpenGraph Tags -->
    <!-- https://realfavicongenerator.net/social/ -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TulsaCaresAct.com" />
    <meta property="og:url" content="https://TulsaCaresAct.com" />
    <meta property="og:title" content="Tulsa County CARES Act - Covered Properties Database" />
    <meta
      property="og:description"
      content="In an effort to help renters amid the coronavirus pandemic and skyrocketing unemployment, the March 27 CARES Act banned eviction filings for all federally backed rental units nationwide. See if a property in Tulsa County is eligible for eviction protection under the CARES act."
    />
    <meta property="og:image" content="https://tulsacaresact.com/tulsa-cares-act.png?v=2" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <title>Tulsa County CARES Act - Covered Properties Database</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
